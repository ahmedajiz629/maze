<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Puzzle 3D (TypeScript + Babylon.js)</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      background: #181a1f;
      color: #eee;
      font-family: system-ui;
      overflow: hidden;
    }
    #hud {
      position: fixed;
      left: 12px;
      top: 10px;
      font-weight: 600;
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border-radius: 4px;
    }
    #banner {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 8px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      padding: 12px;
      margin: 0 20px;
      border-radius: 6px;
      min-height: 20px;
    }
    #c {
      display: block;
      width: 100%;
      height: 100%;
    }
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      z-index: 200;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">Loading...</div>
  <div id="hud">Keys: 0</div>
  <div id="banner"></div>
  <canvas id="c"></canvas>

  <script type="module" src="/src/game.ts"></script>
  
  <script>
    // Hide loading screen once game is initialized
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) loading.style.display = 'none';
      }, 1000);
    });
  </script>
</body>
</html>
